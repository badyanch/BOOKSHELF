<div class="wrapper backdrop hidden">
  <div class="modal">
    <form class="form" id="sign-in">
      <button type="button" class="form__close js-close-form-button">
        <svg class="button__close" width="20" height="20">
          <use href="/src/images/svg/icons.svg#icon-x-close"></use>
        </svg>
      </button>
      <div class="wrapper-input">
        <input
          class="form__email input"
          type="email"
          name="userEmail"
          placeholder="Email"
          required
        />
        <svg class="input__mail" width="28" height="28">
          <use href="/src/images/svg/icons.svg#icon-mail"></use>
        </svg>
      </div>

      <div class="wrapper-input">
        <input
          class="form__password input"
          type="password"
          name="userPassword"
          placeholder="Password"
          required
        />
        <svg class="input__lock" width="28" height="28">
          <use class="url-svg" href="/src/images/svg/icons.svg#icon-lock"></use>
        </svg>
      </div>
      <button class="form__submit" type="submit">Sign in</button>
      <div class="type-of-auth">
        <button class="form__sign-up btn__auth js__sign-up" type="button">
          Sign up
        </button>
        <button class="form__sign-in btn__auth current-auth" type="button">
          Sign in
        </button>
      </div>
    </form>

    <form class="form sign-up" id="sign-up">
      <button type="button" class="form__close js-close-form-button">
        <svg width="20" height="20">
          <use href="/src/images/svg/icons.svg#icon-x-close"></use>
        </svg>
      </button>
      <input
        class="form__name input"
        type="text"
        name="userName"
        placeholder="Name"
      />
      <div class="wrapper-input">
        <input
          class="form__email input"
          type="email"
          name="userEmail"
          placeholder="Email"
          required
        />
        <svg class="input__mail" width="28" height="28">
          <use href="/src/images/svg/icons.svg#icon-mail"></use>
        </svg>
      </div>

      <div class="wrapper-input">
        <input
          class="form__password input"
          type="password"
          name="userPassword"
          placeholder="Password"
          required
        />
        <svg class="input__lock" width="28" height="28">
          <use class="url-svg" href="/src/images/svg/icons.svg#icon-lock"></use>
        </svg>
      </div>
      <button class="form__submit" type="submit">Sign up</button>
      <div class="type-of-auth">
        <button class="form__sign-up btn__auth current-auth" type="button">
          Sign up
        </button>
        <button class="form__sign-in btn__auth js__sign-in" type="button">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
